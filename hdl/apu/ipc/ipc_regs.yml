name: ipc
bus: ahbl
addr: 16
data: 32
regs:
  - name: softirq_set
    info: Write bits to 1 to set soft IRQs. Read to check RISC-V soft IRQ status.
    bits:
      - {b: [1, 0], access: rwv}
  - name: softirq_clr
    info: Write bits to 1 to clear soft IRQs. Read to check RISC-V soft IRQ status.
    bits:
      - {b: [1, 0], access: rwv}