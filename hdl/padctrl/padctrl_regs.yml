name: padctrl
bus: apb
addr: 20
data: 32
regs:
  - name: dio
    info: Pad controls for DIO (debug in/out)
    bits:
      - {b: [1, 0], name: drive, access: rw, rst: 0x0,
        info: "Drive selection, values 0-3 are 4/8/12/16 mA."}
      - {b: 2, name: slew, access: rw, rst: 0x1,
        info: "Slew selection: 0 = fast, 1 = slow"}
      - {b: 3, name: schmitt, access: rw, rst: 0x1,
        info: "Schmitt trigger: 1 = enabled"}
  - name: gpio
    info: Pad controls for GPIOs
    bits:
      - {b: [1, 0], name: drive, access: rw, rst: 0x0,
        info: "Drive selection, values 0-3 are 4/8/12/16 mA."}
      - {b: 2, name: slew, access: rw, rst: 0x1,
        info: "Slew selection: 0 = fast, 1 = slow"}
      - {b: 3, name: schmitt, access: rw, rst: 0x1,
        info: "Schmitt trigger: 1 = enabled"}
  - name: gpio_pu
    info: Pull-up enable for GPIOs
    bits:
      - {b: [5, 0], access: rw, rst: 0x3f}
  - name: gpio_pd
    info: Pull-down enable for GPIOs
    bits:
      - {b: [5, 0], access: rw}
  - name: sram_dq
    info: Pad controls for SRAM_DQx (data in/out)
    bits:
      - {b: [1, 0], name: drive, access: rw, rst: 0x0,
        info: "Drive selection, values 0-3 are 4/8/12/16 mA."}
      - {b: 2, name: slew, access: rw, rst: 0x1,
        info: "Slew selection: 0 = fast, 1 = slow"}
      - {b: 3, name: schmitt, access: rw, rst: 0x1,
        info: "Schmitt trigger: 1 = enabled"}
  - name: sram_a
    info: Pad controls for SRAM_Ax (address)
    bits:
      - {b: [1, 0], name: drive, access: rw, rst: 0x0,
        info: "Drive selection, values 0-3 are 4/8/12/16 mA."}
      - {b: 2, name: slew, access: rw, rst: 0x1,
        info: "Slew selection: 0 = fast, 1 = slow"}
  - name: sram_strobe
    info: Pad controls for SRAM strobes (CSn WEn OEn UBn LBn)
    bits:
      - {b: [1, 0], name: drive, access: rw, rst: 0x0,
        info: "Drive selection, values 0-3 are 4/8/12/16 mA."}
      - {b: 2, name: slew, access: rw, rst: 0x1,
        info: "Slew selection: 0 = fast, 1 = slow"}
  - name: audio
    info: Pad controls for AUDIO_L and AUDIO_R
    bits:
      - {b: [1, 0], name: drive, access: rw, rst: 0x0,
        info: "Drive selection, values 0-3 are 4/8/12/16 mA."}
      - {b: 2, name: slew, access: rw, rst: 0x1,
        info: "Slew selection: 0 = fast, 1 = slow"}
  - name: lcd_clk
    info: Pad controls for LCD_CLK
    bits:
      - {b: [1, 0], name: drive, access: rw, rst: 0x0,
        info: "Drive selection, values 0-3 are 4/8/12/16 mA."}
      - {b: 2, name: slew, access: rw, rst: 0x1,
        info: "Slew selection: 0 = fast, 1 = slow"}
  - name: lcd_dat
    info: Pad controls for LCD_DAT
    bits:
      - {b: [1, 0], name: drive, access: rw, rst: 0x0,
        info: "Drive selection, values 0-3 are 4/8/12/16 mA."}
      - {b: 2, name: slew, access: rw, rst: 0x1,
        info: "Slew selection: 0 = fast, 1 = slow"}
  - name: lcd_dccs
    info: Pad controls for LCD_DC and LCD_CS
    bits:
      - {b: [1, 0], name: drive, access: rw, rst: 0x0,
        info: "Drive selection, values 0-3 are 4/8/12/16 mA."}
      - {b: 2, name: slew, access: rw, rst: 0x1,
        info: "Slew selection: 0 = fast, 1 = slow"}
  - name: lcd_bl
    info: Pad controls for LCD_BL
    bits:
      - {b: [1, 0], name: drive, access: rw, rst: 0x0,
        info: "Drive selection, values 0-3 are 4/8/12/16 mA."}
      - {b: 2, name: slew, access: rw, rst: 0x1,
        info: "Slew selection: 0 = fast, 1 = slow"}













